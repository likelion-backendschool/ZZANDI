<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <div th:replace="layout/head.html :: head"></div>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer type="text/javascript" th:src="@{/js/studyDto.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/study/studyForm.css}">
</head>
<body>

<!-- header -->
<section th:replace="layout/header.html :: header"></section>

<main id="main" class="container">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>Create Study</h2>
                        <p>원하시는 스터디를 마음껏 만들어보세요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- End Breadcrumbs -->
    <!-- ======= Blog Section ======= -->
    <div id="studyForm">
        <h4>Study</h4>
        <p>시작이 반이라는 말이 있습니다. 벌써 반을 해내셨군요. </p>
        <form action="/study/create" th:object="${studyDto}" method="post" name="myForm">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
            </div>
            <div class="col-md-6 form-group">
                <input id="studyTitle" type="text" th:field="*{studyTitle}" class="form-control" placeholder="스터디명*">
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <input id="studyStart" type="date" th:field="*{studyStart}" th:min="${#temporals.format(#temporals.create(#temporals.year(#temporals.createToday()), #temporals.month((#temporals.createToday())), #temporals.day(#temporals.createToday())+1), 'yyyy-MM-dd')}" class="form-control">
                </div>
                <div class="col-md-6 form-group">
                    <input id="studyEnd" type="date" th:field="*{studyEnd}" min="" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <input id="studyPeople" type="number" class="form-control" placeholder="스터디 인원 수*" th:field="*{studyPeople}" min="2">
                </div>
            </div>
            <div class="col-md-6 form-group">
                <input value="BOOK" type="radio" id="studyType" name="studyType" > BOOK
                <input value="LECTURE" type="radio" id="studyType" name="studyType" > LECTURE
            </div>
            <div id="book">
                <div class="col-md-6 form-group">
                    <input class="btn btn-outline-success" id="search" type="button" value="책 검색" onclick="openSearch()">
                </div>
                <div class="col-md-6 form-group">
                    <label for="bookName"> </label>
                    <input type="text" id="bookName" name="bookName" value="" readonly placeholder="책 제목">
                </div>
                <div class="col-md-6 form-group">
                    <label for="bookAuthor"> </label>
                    <input type="text" id="bookAuthor" name="bookAuthor" value="" readonly placeholder="작가">
                </div>
                <div class="col-md-6 form-group">
                    <label for="bookPublisher"> </label>
                    <input type="text" id="bookPublisher" name="bookPublisher" placeholder="출판사" readonly>
                </div>
                <div class="col-md-6 form-group">
                    <label for="bookIsbn"> </label>
                    <input type="text" id="bookIsbn" name="bookIsbn" placeholder="책 고유번호" readonly>
                </div>
            </div>
            <div id="lecture">
                <div class="col-md-6 form-group">
                    <label for="lectureName"> </label>
                    <input type="text" id="lectureName" name="lectureName" placeholder="강의 제목을 입력하세요">
                </div>
                <div class="col-md-6 form-group">
                    <label for="lecturer"> </label>
                    <input type="text" id="lecturer" name="lecturer" placeholder="강사를 입력하세요.">
                </div>
                <div class="col-md-6 form-group">
                    <label for="lectureNumber"> </label>
                    <input type="number" id="lectureNumber" name="lectureNumber" min="1" placeholder="강의 개수를 입력하세요">
                </div>
            </div>
            <div class="col-md-6 form-group">
                <select class="form-select" aria-label="관심사" name="studyTag">
                    <option value ="역사">역사</option>
                    <option value ="과학">과학</option>
                    <option value ="경제경영">경제경영</option>
                    <option value ="외국어">외국어</option>
                    <option value ="IT">IT</option>
                    <option value ="수험서/자격증">수험서/자격증</option>
                    <option value ="자기계발">자기계발</option>
                    <option value ="참고서">참고서</option>
                </select>
            </div>

            <div class="col-md-6 form-group">
                <button id="submit" type="submit" class="btn btn-outline-success" >등록</button>
            </div>


        </form>

    </div>


</main><!-- End #main -->
<!-- footer -->
<div th:replace="layout/footer.html :: footer"></div>

<!-- tail -->
<div th:replace="layout/tail.html :: tail"></div>

</body>

</html>
