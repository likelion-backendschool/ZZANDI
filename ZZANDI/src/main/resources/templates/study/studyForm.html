<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

    <head>
        <meta charset="UTF-8">
        <link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css"
              rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://unpkg.com/@yaireo/tagify"></script>
        <script defer type="text/javascript" th:src="@{/js/studyDto.js}"></script>
    </head>
    <body>
        <div class="container">
            <form action="/study/create" th:object="${studyDto}" method="post">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                    <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
                </div>
                <div class="form-group">
                    <div>
                        <label for="studyTitle"> </label>
                        <input type="text" id="studyTitle" th:field="*{studyTitle}" placeholder="스터디명을 입력하세요">
                    </div>
                    <div>
                        <label for="studyStart"> </label>
                        <input type="date" id="studyStart"th:field="*{studyStart}" th:min="${#temporals.format(#temporals.createToday(),'yyyy-MM-dd')}" class="a1">
                    </div>
                    <div>
                        <label for="studyEnd"> </label>
                        <input type="date" id="studyEnd" th:field="*{studyEnd}" min="" class="a2">
                    </div>
                    <div>
                        <label for="studyPeople"> </label>
                        <input type="number" id="studyPeople" th:field="*{studyPeople}" min="1" placeholder="스터디 인원 수를 입력하세요">
                    </div>
                    <div>
                        <label for="studyType"> </label>
                        <input type="radio" id="studyType" name="studyType" value="BOOK"> Book
                        <input type="radio" id="studyType" name="studyType" value="LECTURE" > Lecture
                    </div>
                    <div id="book">
                        <div>
                            <label for="bookName"> </label>
                            <input type="text" id="bookName" name="bookName" placeholder="책 이름을 입력하세요.">
                        </div>
                        <div>
                            <label for="bookPage"> </label>
                            <input type="number" id="bookPage" name="bookPage" min="1" placeholder="페이지 수를 입력하세요.">
                        </div>
                        <div>
                            <label for="bookAuhor"> </label>
                            <input type="text" id="bookAuhor" name="bookAuthor" placeholder="작가를 입력하세요.">
                        </div>
                        <div>
                            <label for="bookPublisher"> </label>
                            <input type="text" id="bookPublisher" name="bookPublisher" placeholder="출판사를 입력하세요.">
                        </div>
                        <div>
                            <label for="bookUrl"> </label>
                            <input type="text" id="bookUrl" name="bookUrl" placeholder="책 판매페이지를 입력하세요.">
                        </div>
                    </div>
                    <div id="lecture">
                        <div>
                            <label for="lectureName"> </label>
                            <input type="text" id="lectureName" name="lectureName" placeholder="강의 제목을 입력하세요">
                        </div>
                        <div>
                            <label for="lecturer"> </label>
                            <input type="text" id="lecturer" name="lecturer" placeholder="강사를 입력하세요.">
                        </div>
                        <div>
                            <label for="lectureNumber"> </label>
                            <input type="number" id="lectureNumber" name="lectureNumber" min="1" placeholder="lecturNumber...??">
                        </div>
                    </div>
                    <div>
                        <label for="studyTag"></label>
                        <input name="studyTag" id="studyTag" placeholder="#해시태그" type="hidden">
                    </div>
                </div>
                <button type="submit">등록</button>
            </form>
        </div>
    </body>
</html>
